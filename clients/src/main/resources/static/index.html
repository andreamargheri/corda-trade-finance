                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="submit-form-Bond">Submit</button>
                        </div>

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelBank">Bank Assess for "<span id="bankAssessBondId"></span>"</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            </button>
                        </div>

                            <form>
                                <div class="form-group">
                                    <label for="bank-id" class="form-control-label">Bank Supply Contract:</label>

                                </div>
                                <div class="form-group">

                                </div>
